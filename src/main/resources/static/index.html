<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src = "//code.jquery.com/jquery-3.4.1.js"> </script>
    <script src = "index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>

<h3>Registrere pakke</h3>
<table>
    <tr>
        <td>Fornavn</td>
        <td><input type='text' id='fornavn' onchange = "validerfornavn(this.value)"/></td>
        <td><div id = "fornavnfeil"></div></td>
    </tr>
    <tr>
        <td>Etternavn</td>
        <td><input type='text' id='etternavn' onchange = "valideretternavn(this.value)"/></td>
        <td><div id = "etternavnfeil"></div></td>
    </tr>
    <tr>
        <td>Adresse</td>
        <td><input type='text' id='adresse'/></td>
    </tr>
    <tr>
        <td>Postnr</td>
        <td><input type='text' id='postnr' onchange="validerpostnr(this.value)"/></td>
        <td><div id = "postnrfeil"></div></td>
    </tr>
    <tr>
        <td>Telefonnr</td>
        <td><input type='text' id='telefonnr'/></td>
    </tr>
    <tr>
        <td>E-post</td>
        <td><input type='text' id='epost'/></td>
    </tr>
    <tr>
        <td>Pakkevolum (dm^2)</td>
        <td><input type='text' id='volum'/></td>
    </tr>
    <tr>
        <td>Vekt(kg)</td>
        <td><input type='text' id='vekt'/></td>
    </tr>
    <tr>
        <td><input type='submit' id='registrer' value='Registrer' onclick = "registrer()"/></td>
    </tr>
</table>
<button onclick = "sjekkpostnr(1430)"></button>
</body>
</html>
